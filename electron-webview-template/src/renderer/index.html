<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self';">
    <meta name="description" content="Desktop application fallback page">
    <title>My Application</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="loader-wrapper" id="loader" role="status" aria-live="polite">
            <div class="loader" aria-hidden="true"></div>
            <p class="loader-text">Loading...</p>
        </div>

        <main class="content" id="content" style="display: none;">
            <div class="logo" aria-hidden="true">
                <svg width="80" height="80" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="45" stroke="url(#gradient)" stroke-width="3" fill="none" />
                    <path d="M30 50 L45 65 L70 35" stroke="url(#gradient)" stroke-width="4" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#667eea" />
                            <stop offset="100%" style="stop-color:#764ba2" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>

            <h1 id="app-name">My Application</h1>
            <p class="version" id="app-version">Version 1.0.0</p>
            <p class="description" id="app-description">A powerful desktop application</p>

            <div class="status-card" role="status" aria-live="polite">
                <div class="status-indicator online" aria-hidden="true"></div>
                <span id="status-text">Ready</span>
            </div>

            <div class="actions" role="group" aria-label="Application actions">
                <button class="btn primary" id="reload-btn" aria-label="Reload application">
                    <span aria-hidden="true">↻</span> Reload
                </button>
                <button class="btn secondary" id="settings-btn" aria-label="Open settings">
                    <span aria-hidden="true">⚙</span> Settings
                </button>
            </div>

            <div class="info-box" role="alert">
                <h2>Unable to connect?</h2>
                <p>This page appears when the main content cannot be loaded. Check your internet connection and try
                    again.</p>
            </div>
        </main>
    </div>

    <footer role="contentinfo">
        <p id="copyright">© 2024 My Company</p>
        <p class="platform" id="platform-info">Platform: Unknown</p>
    </footer>

    <script src="renderer.js"></script>
</body>

</html>
